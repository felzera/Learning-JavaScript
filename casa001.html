        body{

            text-align: justify;

     </style>

<body>
    <script>
         var nome = window.prompt('Qual é seu nome?')
         var peso = Number.parseFloat(window.prompt('Qual é seu peso?'))
         var idade = Number.parseInt(window.prompt('Qual é a sua idade?'))
         var cidade = window.prompt('Qual é a cidade que você mora?')

         document.write(`Olá! ${nome}. Ficamos lisonjeados em saber que você pesa ${peso} e que você tem ${idade} anos. Você também é especial por morar em ${cidade}! Tenha um ótimo dia!`)
    </script>   
</body>
