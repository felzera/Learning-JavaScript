<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(142, 142, 201);
        }
        h1{
           color: olivedrab;
           font:normal 30pt Arial;
        }
        p{
            font:normal 25pt Calibri;
        }
    </style>
</head>
<body>
    <h1>CS:GO Hud</h1>
    <p>Um dos meus objetivos aprendendo front-end, back-end e programação, é trabalhar no mercado de e-Sports, e um dos meus projetos é um HUD profissional de csgo.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))  // String 
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação!
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
