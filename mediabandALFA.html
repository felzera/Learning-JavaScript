<body>
    <h1>Quanto você precisa para passar no terceiro Bimestre?</h1>
    <p>Esse programa vai dizer quanto você precisa para passar no terceiro bimestre do Band.</p>
    <script>
        var port1 = Number.parseFloat(window.prompt('Digite sua nota de Português no primeiro bimestre: '))
        var port2 = Number.parseFloat(window.prompt('Digite sua nota de Português no segundo bimestre: '))

        var mat1 = Number.parseFloat(window.prompt('Digite sua nota de Matemática no primeiro bimestre: '))
        var mat2 = Number.parseFloat(window.prompt('Digite sua nota de Matemática no segundo bimestre: '))
        
        var fis1 =  Number.parseFloat(window.prompt('Digite sua nota de Física no primeiro bimestre: '))
        var fis2 =  Number.parseFloat(window.prompt('Digite sua nota de Física no segundo bimestre: '))

        var bio1 = Number.parseFloat(window.prompt('Digite sua nota de Biologia no primeiro bimestre: '))
        var bio2 = Number.parseFloat(window.prompt('Digite sua nota de Biologia no segundo bimestre: '))

        var filo1 = Number.parseFloat(window.prompt('Digite sua nota de Filosofia no primeiro bimestre: '))
        var filo2 = Number.parseFloat(window.prompt('Digite sua nota de Filosofia no segundo bimestre: '))
        
        var socio1 = Number.parseFloat(window.prompt('Digite sua nota de Sociologia no primeiro bimestre: '))
        var socio2 = Number.parseFloat(window.prompt('Digite sua nota de Sociologia no segundo bimestre: '))

        var geo1 = Number.parseFloat(window.prompt('Digite sua nota de Geografia no primeiro bimestre: '))
        var geo2 = Number.parseFloat(window.prompt('Digite sua nota de Geografia no segundo bimestre: '))

        var qui1 = Number.parseFloat(window.prompt('Digite sua nota de Química no primeiro bimestre: '))
        var qui2 = Number.parseFloat(window.prompt('Digite sua nota de Química no segundo bimestre: '))

        var hist1 = Number.parseFloat(window.prompt('Digite sua nota de História no primeiro bimestre: '))
        var hist2 = Number.parseFloat(window.prompt('Digite sua nota de História no segundo bimestre: '))

        var ing1 = Number.parseFloat(window.prompt('Digite sua nota de Inglês no primeiro bimestre: '))
        var ing2 = Number.parseFloat(window.prompt('Digite sua nota de Inglês no segundo bimestre: '))

        var steam1 = Number.parseFloat(window.prompt('Digite sua nota de STEAM no primeiro bimestre: '))
        var steam2 = Number.parseFloat(window.prompt('Digite sua nota de STEAM no segundo bimestre: '))
        

        var mediaport = [49 - [(port1*2) + (port2*2)]] / 3
        var mediamat = [49 - [(mat1*2) + (mat2*2)]] / 3
        var mediafis = [49 - [(fis1*2) + (fis2*2)]] / 3
        var mediabio = [49 - [(bio1*2) + (bio2*2)]] / 3
        var mediafilo = [49 - [(filo1*2) + (filo2*2)]] / 3
        var mediasocio = [49 - [(socio1*2) + (socio2*2)]] / 3
        var mediageo = [49 - [(geo1*2) + (geo2*2)]] / 3
        var mediaquim = [49 - [(qui1*2) + (qui2*2)]] / 3
        var mediahist = [49 - [(hist1*2) + (hist2*2)]] / 3
        var mediaing = [49 - [(ing1*2) + (ing2*2)]] / 3
        var mediasteam = [49 - [(steam1*2) + (steam2*2)]] / 3

        var port = mediaport.toFixed(2)
        var mat = mediaport.toFixed(2)
        var fis = mediafis.toFixed(2)
        var bio = mediabio.toFixed(2)
        var filo = mediafilo.toFixed(2)
        var socio = mediasocio.toFixed(2)
        var geo = mediageo.toFixed(2)
        var quim = mediaquim.toFixed(2)
        var hist = mediahist.toFixed(2)
        var ing = mediaing.toFixed(2)
        var steam = mediasteam.toFixed(2)

        document.write('Em <strong>Português</strong> voce precisa de: ', port)
        document.write('<br>Em <strong>Matemática</strong> você precisa de: ', mat)
        document.write('<br>Em <strong>Física</strong> você precisa de: ', fis)

        document.write('<br>Em <strong>Filosofia</strong> você precisa de: ', filo)

    </script>
